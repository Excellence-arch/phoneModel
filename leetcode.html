		// REVERSING DIGITS
		const myFunc = (x) => {
			let y = Math.sign(x)
			if (y == 0) {
				return 0;
			}
			let num = x.toString();
			let newNum = num.split("").reverse().join("");
			if(newNum[0] == '0') {
				newNum = newNum.slice(1)
			}
			if (y == -1) {
				newNum = newNum.slice(0, -1);
				newNum = `-${newNum}`
			}
			return newNum;		}
		console.log(myFunc(67))
